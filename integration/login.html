<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laundry - Login </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">     
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link href="assets/stylesheets/outputX.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-login">
      <header class="Header1">
        <div class="Top_container">
          <div class="logo_Menu">
            <div class ="logo_Image">
              <img src="./assets/img/musicca-logo.png" height="60px">
              </div>
            <div class="Menu_links">
                <a class="Menu_link" href="/integration/home.html">Home</a>
                <a class="Menu_link" href="/integration/service.html">Services</a>
                <a class="Menu_link" href="/integration/about.html">About us</a>
            </div>
          </div>
          <div class="account_management_section">
            <a class="Login_Singin_buttons" href="/integration/create.html">Create account</a>
            <a class="Login_Singin_buttons active" href="/integration/login.html">Log in</a>
          </div>
        </div>
        
      </header>

      <div class="page-content">
        <div class="left-placeholder"></div>
        

        <div class="form-login">
          
          <h1>Log in</h1>
          <form action="/register" method="post" class="student-register-form">
          <div class="form-row">
            <input type="email" name="email" id="email" placeholder="Email" required>
          </div>

          <div class="form-row">
            <input type="password" name="password" id="password" placeholder="Password" required>
          </div>

          <div class="form-row">
            <input type="submit" value="Log in">
          </div>
        </form>
        </div>
        <div class="right-placeholder"></div>

        </div>

      </div>

    </div>

  </body>
</html>
