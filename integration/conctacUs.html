<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LaveME- User </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">     
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link href="assets/stylesheets/outputD.css" rel="stylesheet" />
  </head>

  <body>
    <header class="Header1">
      <div class="Top_container">
        <div class="logo_Menu">
          <div class ="logo_Image">
            <img src="./assets/img/musicca-logo.png" height="60px">
            </div>
          <div class="Menu_links">
              <a class="Menu_link active" href="#">Home</a>
              <a class="Menu_link" href="#">Services</a>
              <a class="Menu_link" href="#">About us</a>
          </div>
        </div>
        <div class="account_management_section">
          <a class="Login_Singin_buttons" href="#">Create account</a>
          <a class="Login_Singin_buttons" href="#">Log in</a>
        </div>
      </div>
      
    </header>

    <div class="body_container">

      <div class="forms_container">
        <h1 class="form_title">Contact us</h1>
        <div class="form_log_in">
          <form action="#" method="post">
            <div class="form_row">
              <!-- <label for="email">Email</label> -->
              <input type="email" name="email" placeholder="Email" required class="email_field">
            </div>
            <div class="form_row">
              <!-- <label for="password">Password</label> -->
              <input type="text" name="subject" placeholder="Subject" required class ="text_subject">
            </div>
            <div class="form_row">
              <!-- <label for="password">Password</label> -->
              <input type="text" name="message" placeholder="Message" required class ="text_message">
            </div>
            <div class="form_row">
               <input type="submit" value = "Submit">
            </div>
          
            
  
            <!-- <input type="text" name="test_data" placeholder="Test data">
            <input type="submit" value="submit"> -->
          </form>
        </div>
      </div>
  
    </div>
    
  </body>
</html>
